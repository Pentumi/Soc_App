<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Golf Society API Test</h1>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>

    <div id="result"></div>

    <script>
        const API_URL = 'http://172.20.10.9:5000/api';

        function showResult(message, isError = false) {
            const div = document.getElementById('result');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = message;
        }

        async function testHealth() {
            try {
                showResult('Testing health endpoint...');
                const response = await fetch('http://172.20.10.9:5000/health');
                const data = await response.json();
                showResult('✅ Health Check Success!<br><br>' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('❌ Health Check Failed:<br><br>' + error.message, true);
            }
        }

        async function testLogin() {
            try {
                showResult('Testing login endpoint...');
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'deanreddy@hotmail.com',
                        password: 'YOUR_PASSWORD_HERE'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('✅ Login Success!<br><br>' + JSON.stringify(data, null, 2));
                } else {
                    showResult('❌ Login Failed:<br><br>Status: ' + response.status + '<br>' + JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                showResult('❌ Login Request Failed:<br><br>' + error.message + '<br><br>This usually means CORS is blocking the request.', true);
            }
        }
    </script>
</body>
</html>
